
<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Register</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registerGroup" (ngSubmit)="createUser()">
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="name" name="name" type="text" class="form-control" placeholder="User Name">
                                <div class="input-group-append">
                                <span class="input-group-text">
                                    <i *ngIf="registerGroup.get('name')?.valid" class="fa fa-check-circle"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                <span class="input-group-text">
                                    <i *ngIf="registerGroup.get('email')?.valid" class="fa fa-check-circle"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="registerGroup.get('password')?.valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button *ngIf="!loading" [disabled]="registerGroup.invalid" type="submit" class="btn btn-primary submit-btn btn-block">Create an account</button>
                            <button *ngIf="loading" disabled type="button" class="btn btn-primary submit-btn btn-block"><i class="fa fa-spin fa-sync"></i>Wait...</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Do you have an account?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->

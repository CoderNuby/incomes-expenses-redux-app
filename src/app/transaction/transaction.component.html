<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Transaction</h4>
            <p class="card-description">
              Specifies the amount and type of transaction
            </p>

            <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()">
              
              <div class="form-group">
                <label>Description</label>
                <input
                  formControlName="description"
                  type="text" 
                  class="form-control" 
                  placeholder="Description"
                  name="description">
              </div>

              <div class="form-group">
                  <label>Amount</label>
                  <input
                    formControlName="amount" 
                    type="number" 
                    class="form-control" 
                    placeholder="Amount"
                    name="amount">
                    <p *ngIf="showAmountMessage" class="bg-danger text-white">
                      Must be a positive number
                    </p>
                </div>

              <div class="form-group">
                  <label>Type of transaction</label>
                  <br>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="transactionTypeSelected === 'income'" (click)="selectType('income')" type="button" class="btn btn-primary btn-block">Income</button>
                    </div>
                    <div class="col-6">
                      <button [disabled]="transactionTypeSelected === 'expense'" (click)="selectType('expense')" type="button" class="btn btn-warning btn-block">Egreso</button>
                    </div>
                  </div>
              </div>

              <hr>
              <button *ngIf="!loading" type="submit" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Add transaction
              </button>

            
              <button *ngIf="loading" disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            
              
              <button type="reset" class="btn btn-light">Cancel</button>

            </form>
          </div>
        </div>
    </div>
</div>

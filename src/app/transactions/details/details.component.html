<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">income and expenses details</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Created Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of transactionItems">
                            <td>{{item.createdDate | date: 'dd/MM/yyyyThh:mm:ss'}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.amount | currency}}</td>
                            <td [ngClass]="{'text-success': item.type == 'income', 'text-danger': item.type == 'expense'}"><strong>{{item.type}}</strong></td>
                            <td>
                                <button (click)="deleteItem(item.uid)" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
